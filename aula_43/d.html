<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Caculadora</p>

    <input type="submit" onclick="calcular()">

    <p id="resultado"></p>


    
</body>

    <script>

        function calcular(){
            let n1 = 20
            let n2 = 30

            let soma = n1 + n2

            exibir(soma)
        }


        function exibir(soma){
            document.getElementById("resultado").innerHTML = "Soma: " + soma
        }

    </script>
</html>
