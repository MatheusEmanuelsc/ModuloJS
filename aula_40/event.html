
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    

    <script>

        
        let elemento = document.createElement("p");
        
        elemento.innerHTML = "Meu par√°grafo criado no JS"
        
        elemento.style.color = "coral"
        elemento.style.fontSize = "25px"

        document.body.appendChild(elemento)

    </script>
