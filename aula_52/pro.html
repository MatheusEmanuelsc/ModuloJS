<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        
        <input type="number" id="numero_1" placeholder="Número 1">
        <input type="number" id="numero_2" placeholder="Número 2">
        <input type="text" id="opeacao" placeholder="Operação + - * /">

        <input type="submit" value="Calcular" id="calcular" onclick="calcular()">

    </body>

    <script>
        const calcular = () => {

            let numero_1 = document.getElementById("numero_1").value
            let numero_2 = document.getElementById("numero_2").value
            const operacao = document.getElementById("operacao")

            numero_1 = Number(numero_1)
            numero_2 = Number(numero_2)

            obterResultado(numero_1,numero_2,operacao)

        }

        const obterResultado = (n1,n2,op) => {

            let resultado = 0
            switch (op) {
                case '+':
                    resultado = n1+n2
                    break;
                case '-':
                    resultado = n1-n2
                    break;
                case '*':
                    resultado = n1*n2
                    break;
                case '/':
                    resultado = n1/n2
                    break;

                default:
                    console.log("Operação inválida")
                    break;
            }

            console.log("Resultado: ", resultado)

        }
    </script>
</html>
