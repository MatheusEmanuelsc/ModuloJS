<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h3>calculadora DOM</h3>
    </div>

    <div class="content">
        <input type="number" name="n1" id="n1"  class="input__number" placeholder="Primeiro número">

        <input type="number" name="n2" id="n2"  class="input__number" placeholder="segundo número">

        <input type="button"  id="soma"  class="btn_calculador" value="+" onclick="sum()" >

        <input type="submit" id="reset"
        value="limpar" onclick="reset()">
        <p id="result" class="result">Resultado:</p>
    </div>
</body>

<script>

    function reset(){
        document.getElementById("n1").value=""
        document.getElementById("n2").value=""

        document.getElementById("result").innerHTML=""
    }
    function sum(){
        var n1= document.getElementById("n1").value

        var n2= document.getElementById("n2").value

        n1=Number(n1)
        n2=Number(n2)
        var result= n1+n2;

        document.getElementById("result").innerHTML= result

    }
</script>
</html>
