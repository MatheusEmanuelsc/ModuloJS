<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
</body>

<script>

    const viacep_url = "https://viacep.com.br/ws/01001000/json/"

    fetch(viacep_url)
    .then(
        
        result => {
            console.log("Tipo do resultado do fetch: ", typeof(result))
            return result.json()
        }
    )
    .then(
        json_response => {
            console.log("Resultado da pesquisa do CEP: ", json_response)
            console.log("Tipo do json response: ", typeof(json_response))
            return json_response
        }
        
    ).then(
        json_resp => {

            const add = JSON.stringify(json_resp)
            console.log("Json resp depois do stringify: ", typeof(add))
            document.getElementById("result").innerHTML = add
        }
    )

</script>

</html>
